{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<body>
    <h1>Usuarios inactivos</h1>
    <ul>
        {% for user in users %}
            <li>
                <span>Usuario: {{ user.username }}</span>
                <a href="{% url "activate_user" user.username %}">Activar este usuario</a>
            </li>
        {% endfor %}
    </ul>
</body>



{% endblock content %}
